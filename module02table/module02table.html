<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Module 02 Table - EC">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Etsuko Babnik">
    <meta name="viewport" content="width=device-width">
    <title>Module 02 Table - EC</title>
</head>
<body>
    <table style="width:100%">
        <thead>
            <tr style="border: 1px solid white;background-color: lightblue">
                <td colspan="3" style=text-align:center><h1>HTML Table Example</h1></td>
            </tr>
        </thead>
        <tbody>
            <tr style="border: 1px solid white;background-color: lightblue">
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr style="border: 1px solid white;background-color: lightblue">
                <th style="width:30%">Week starting</th>
                <th style="width:20%">2/15/2022</th>
                <th style="width:40%">Instructions</th>
            </tr>
            <tr style="border: 1px solid white;background-color: lightblue">
                <td style="text-align:left"><b>Day of the Week</b></td>
                <td style="text-align:left"><b>Receipe Name</b></td>
                <td rowspan="8">Add the name of the receipe under the column Receipe Name</td>
            </tr>
            <tr style="border: 1px solid white;background-color: lightblue">
                <th style="text-align:left">Monday</th>
                <td style="text-align:left">Spinach Feta Pizza</td>
            </tr>
            <tr style="border: 1px solid white;background-color: lightblue">
                <th style="text-align:left">Tuesday</th>
                <td style="text-align:left">My New Recipe</td>
            </tr>
            <tr style="border: 1px solid white;background-color: lightblue">
                <th style="text-align:left">Wednesday</th>
                <th style="text-align:left"></th>
            </tr>
            <tr style="border: 1px solid white;background-color: lightblue">
                <th style="text-align:left">Thursday</th>
                <th style="text-align:left"></th>
            </tr>
            <tr style="border: 1px solid white;background-color: lightblue">
                <th style="text-align:left">Friday</th>
                <th style="text-align:left"></th>
            </tr>
            <tr style="border: 1px solid white;background-color: lightblue">
                <th style="text-align:left">Saturday</th>
                <th style="text-align:left"></th>
            </tr>
            <tr style="border: 1px solid white;background-color: lightblue">
                <th style="text-align:left">Sunday</th>
                <th style="text-align:left"></th>
            </tr>
        </tbody>
    </table>
</body>
</html>
